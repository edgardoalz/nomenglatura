<!DOCTYPE html>
<html>
    <head>
      <title>Nomenglatura</title>
        <link rel="stylesheet" href="../node_modules/bulma/css/bulma.css" />
        <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css" />
    </head>
    <style>
      .is-invisible {
        display: none;
      }
    </style>
<body>

  <div class="container">
      <h1 class="title">Nomenglatura</h1>
      
      <div class="field is-horizontal">
          <div class="field-label is-normal">
              <label class="label">Escala</label>
            </div>
            <div class="field-body">
              <div class="select">
                  <select id="escala">
                    <option>Selecciona una escala</option>
                    <option>1000000</option>
                    <option>500000</option>
                    <option>250000</option>
                    <option>100000</option>
                    <option>50000</option>
                    <option>20000</option>
                    <option>10000</option>
                    <option>5000</option>
                    <option>2000</option>
                    <option>1000</option>
                    <option>500</option>
                  </select>
                </div>
            </div>
        </div>
        
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Latitud</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <input id="latGrados" class="input" type="text" placeholder="Grados">
              <span class="icon is-small is-left">
                <i class="fa fa-hashtag"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control is-expanded has-icons-left has-icons-right">
              <input id="latMinutos" class="input" type="text" placeholder="Minutos">
              <span class="icon is-small is-left">
                <i class="fa fa-hashtag"></i>
              </span>
            </p>
          </div>
          <div class="field">
              <p class="control is-expanded has-icons-left has-icons-right">
                <input id="latSegundos" class="input" type="text" placeholder="Segundos">
                <span class="icon is-small is-left">
                  <i class="fa fa-hashtag"></i>
                </span>
              </p>
            </div>
        </div>
      </div>

      <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Longitud</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded has-icons-left">
                <input id="lngGrados" class="input" type="text" placeholder="Grados">
                <span class="icon is-small is-left">
                  <i class="fa fa-hashtag"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control is-expanded has-icons-left has-icons-right">
                <input id="lngMinutos" class="input" type="text" placeholder="Minutos">
                <span class="icon is-small is-left">
                  <i class="fa fa-hashtag"></i>
                </span>
              </p>
            </div>
            <div class="field">
                <p class="control is-expanded has-icons-left has-icons-right">
                  <input id="lngSegundos" class="input" type="text" placeholder="Segundos">
                  <span class="icon is-small is-left">
                    <i class="fa fa-hashtag"></i>
                  </span>
                </p>
              </div>
          </div>
        </div>
      
      
      <div class="field is-horizontal">
        <div class="field-label">
          <!-- Left empty for spacing -->
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <button id="btnCalcular" class="button is-primary">
                Calcular
              </button>
            </div>
          </div>
        </div>
      </div>

    <div id="mapa" style="width:100%;height:300px;"></div>
    <div id="mensaje" class="notification is-invisible">
      <button id="cerrarMensaje" class="delete"></button>
      <span id="mensajeContenido"></span>
    </div>
      
  </div>

<script src="./bundle.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnEF-6y4TIn3G8-Lz8aGLS_uECEqa5Npg&callback=cargarMapa"></script>

</body>
</html>
